<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>

    <link rel='stylesheet' href='../static/css/style.css'>
    <link rel='stylesheet' href='../static/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/w3.css">
    <link rel="stylesheet" href="../static/css/bulma.min.css">

  </head>

  <body>

    <div class="w3-top" style="position:relative;">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="./index.html" class="w3-bar-item w3-button" style="font-size:18px"><b>Food</b> Detector</a>        
      </div>
    </div>

    <div class='center' style="position:relative;">
      <div class='title'>Food detection</div>
      <p>
        A food classifier with YOLOv5. 
        <p>Model based on food dataset contains some classes.</p>
        Statistical Machine Learning project in university
      </p>
      <div class='content'>
        <form action = "/analyze" method = "POST" enctype="multipart/form-data">
        <div class='no-display'>
          <input id='file-input'
                class='no-display'
                type='file'
                name='file'
                accept='.png, .jpg, .jpeg, .gif'
                onchange='showPicked(this)'>
        </div>
        <button class='btn btn-primary' type='button' onclick='showPicker()'>Select Image</button>
        <button id="webcam-btn" type="button" class="btn btn-info">Use Webcam</button>

        <div class='upload-label'>
          <label id='upload-label'></label>
        </div>

        <div>
          <img id='image-picked' class='no-display' alt='Chosen Image' height='300'>
        </div>
        <div class='analyze'>
          <button id='analyze-button' class='analyze-button' type='submit' onclick='analyze()'>Detect</button>
        </div>
        </form>
      </div>
    </div>


    <footer style="position: absolute;right: 0;left: 0;padding: 1rem;text-align: center; box-sizing: border-box;z-index:150;" class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
     <a href="https://github.com/yolo-statistical-ml/" target="_blank"><i class="fab fa-github w3-hover-opacity"></i></a>
     <p class="w3-medium" style="font-weight: bold;">Created by <a href="https://github.com/kaylode/"
        target="_blank">kaylode</a> and <a href="https://github.com/lannguyen0910/"
        target="_blank">lannguyen</a></p>

    </footer>

    <script src='../static/js/client.js' defer></script>
    <script src='../static/js/jquery-3.5.1.min.js' defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
